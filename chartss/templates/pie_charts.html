<!-- //templates/pie_chart.html -->
{% extends 'base.html' %}
 
{% block title %}Django Highcharts - Pie Chart{% endblock %}
 
{% block content %}
<h1>Pie Chart Population</h1>
 <div id="container" style="width: 75%;">
    <canvas id="pie-chart"></canvas>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script><script>
    var config = {
      type: 'pie',
      data: {
        datasets: [{
          data: {{ data|safe }},
          backgroundColor: [
            '#FF5733', '#FFF633', '#BBFF33', '#33FF9F', '#33CAFF ', '#333CFF', '#FF33F9 ', '#5F4B60 ', '#900C3F'
          ],
          label: 'Population'
        }],
        labels: {{ labels|safe }}
      },
      options: {
        responsive: true
      }
    };
 
    window.onload = function() {
      var ctx = document.getElementById('pie-chart').getContext('2d');
      window.myPie = new Chart(ctx, config);
    };
  </script>
{% endblock %}
